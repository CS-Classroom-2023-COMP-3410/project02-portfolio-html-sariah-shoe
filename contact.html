<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me page for Sariah Shoemaker, featuring an email form and navigation links.">
    <title>Contact Me - Sariah Shoemaker</title>
</head>
<body bgcolor="antiquewhite" align="center">
    <header>
        <h1>Contact Me</h1>
        <!-- The cats are in a little cart that I bought to haul my things when I moved a few apartments down the street -->
        <img src="images/BothCats.jpg" alt="An orange cat and a gray and white cat" height="200">
    </header>

    <p>If you have any questions, feedback, or just want to get in touch, feel free to use the form below to send me a message!</p>

    <main>
        <form action="mailto:sariah.shoemaker@du.edu" method="get">
            <table align="center" cellpadding="10" bgcolor="cadetblue">
                <tr>
                    <td><label for="emailSubject">Subject:</label></td>
                    <td><input type="text" id="emailSubject" name="subject" placeholder="Enter your subject" required></td>
                </tr>
                <tr>
                    <td><label for="emailBody">Message:</label></td>
                    <td><textarea id="emailBody" name="body" placeholder="Enter your message" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <nav>
        <table align="center" cellpadding="10">
            <tr>
                <td><a href="index.html">Home</a></td>
                <td>&nbsp;</td> <!-- Empty column for spacing -->
                <td><a href="aboutme.html">About Me</a></td>
            </tr>
        </table>
    </nav>
</body>
</html>
